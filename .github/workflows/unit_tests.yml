name: Unit tests

defaults:
  run:
    shell: bash -le {0}

on:
  repository_dispatch:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: 3.11
          cache: 'pip'

      - name: install
        run: pip install .

      - name: test os
        run: python tests/os.py

      - name: test cpu
        if: always() && ${{ matrix.os }} != "windows-latest"
        run: |
          echo "${{ matrix.os }}"
          python tests/cpu.py
