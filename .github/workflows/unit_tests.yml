name: Unit tests

defaults:
  run:
    shell: bash -le {0}

on:
  repository_dispatch:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: 3.11
          cache: 'pip'

      - name: install
        run: pip install .

      - name: test os
        run: python tests/os.py

      - name: test cpu
        if: matrix.os != 'windows-latest'
        run: |
          echo "${{ matrix.os }}"
          python tests/cpu.py

  freebsd:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Test in FreeBSD
        uses: vmactions/freebsd-vm@v1
        with:
          prepare: |
            pkg install -y python
            pkg install py311-pip
          run: |
            python -V
            python -m venv venv
            source venv/bin/activate
            pip install .
            python tests/os.py
            python tests/cpu.py

  solaris:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Test in Solaris
        uses: vmactions/solaris-vm@v1
        with:
          run: |
            wget https://www.python.org/ftp/python/3.11.10/Python-3.11.10.tgz
            tar -xvzf Python-3.11.10.tgz
            cd Python-3.11.10
            ./configure
            make
            sudo make install
            curl https://bootstrap.pypa.io/get-pip.py -o get-pip.py
            python3.11 get-pip.py
            python -V
            python -m venv venv
            source venv/bin/activate
            pip install .
            python tests/os.py
            python tests/cpu.py